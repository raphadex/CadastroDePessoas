<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Baixada</title>
<head>
  <link rel="icon" href="https://th.bing.com/th/id/OIP.8Al8NdJRsxch9ts_ZAHLhAHaDt?w=350&h=175&c=7&r=0&o=5&pid=1.7" type="image/x-icon">
</head>

<style>
/* Reset e estilo básico */

* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  font-family: 'Arial', sans-serif;
  background-color: #000;
  color: #fff;
  text-align: center;
  position: relative;
  overflow: hidden;
}

/* Fundo de estrelas */
.star {
  position: absolute;
  background-color: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 3s infinite ease-in-out;
}

@keyframes twinkle {
  0%, 100% { opacity: 0; transform: scale(0.3); }
  50% { opacity: 1; transform: scale(1); }
}

/* Neon título */
h1 {
  font-size: 3em;
  margin-bottom: 40px;
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
  transition: color 1s;
}

/* Rádio no canto superior esquerdo */
.radio-box {
  position: fixed;
  top: 20px;
  left: 20px;
  background: rgba(255,255,255,0.05);
  padding: 10px 15px;
  border-radius: 10px;
  box-shadow: 0 0 15px #0ff;
  z-index: 10;
  display: flex;
  gap: 10px;
}

.radio-box button {
  background-color: #0ff;
  border: none;
  border-radius: 5px;
  padding: 8px 12px;
  font-weight: bold;
  cursor: pointer;
  color: #000;
  transition: all 0.3s;
}

.radio-box button:hover {
  background: transparent;
  color: #0ff;
  box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  transform: scale(1.1);
}

/* Formulário centralizado */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
  background: rgba(255, 255, 255, 0.05);
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 0 25px #0ff;
  z-index: 2;
  position: relative;
}

/* Inputs e textarea flutuantes */
input, textarea {
  width: 400px;
  padding: 15px;
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: 2px solid rgba(255,255,255,0.1);
  border-radius: 5px;
  outline: none;
  font-size: 1.1em;
  transition: all 0.3s ease;
  animation: float 3s ease-in-out infinite;
}

input:hover, textarea:hover {
  border-color: #0ff;
  box-shadow: 0 0 8px #0ff, 0 0 16px #0ff;
  transform: scale(1.05);
  background: rgba(0,255,255,0.12);
}

/* Botão enviar flutuante neon */
button.submit-btn {
  width: 200px;
  padding: 12px;
  background-color: #0ff;
  color: #000;
  cursor: pointer;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  outline: none;
  transition: all 0.3s;
  animation: float 3s ease-in-out infinite;
}

button.submit-btn:hover {
  color: #0ff;
  background: transparent;
  box-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  transform: scale(1.05);
}

/* Flutuação vertical inputs, textarea e botão */
@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
}

/* Mensagem de envio */
#msg {
  margin-top: 20px;
  font-weight: bold;
  font-size: 1.2em;
  text-align: center;
  position: relative;
  z-index: 1;
}
</style>
</head>
<body>

<h1>Passa o zap</h1>

<!-- Rádio no canto superior esquerdo -->
<div class="radio-box">
  <button id="playRadio">▶ </button>
  <button id="nextRadio">⏭ </button>
</div>

<form id="form">
  <input type="text" name="nome" placeholder="Nome" required>
  <input type="text" name="celular" placeholder="Whatsapp" required>
  <textarea name="descricao" placeholder="Comentario"></textarea>
  <button type="submit" class="submit-btn">Enviar</button>
</form>

<div id="msg"></div>

<audio id="radioPlayer"></audio>

<script>
/* ======= GERADOR DE ESTRELAS ======= */
function criarEstrelas(qtd) {
  for (let i = 0; i < qtd; i++) {
    const star = document.createElement('div');
    star.classList.add('star');
    const size = Math.random() * 3 + 1; // tamanho entre 1px e 4px
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.top = `${Math.random() * window.innerHeight}px`;
    star.style.left = `${Math.random() * window.innerWidth}px`;
    star.style.animationDelay = `${Math.random() * 5}s`;
    document.body.appendChild(star);
  }
}
criarEstrelas(80); // quantidade de estrelas

/* ======= RÁDIO COM PLAYLIST ======= */
const radioPlayer = document.getElementById('radioPlayer');
const playButton = document.getElementById('playRadio');
const nextButton = document.getElementById('nextRadio');

const playlist = [
  'audio/avicii_sos.mp3',
  'audio/florida.mp3',
  'audio/mchariel.mp3',
  'audio/Paul.mp3',
  'audio/saveme.mp3',
  'audio/noseoscara.mp3',
  'audio/nwa.mp3'
];

let currentIndex = 0;
let tocando = false;

function tocarProxima() {
  radioPlayer.src = playlist[currentIndex];
  radioPlayer.play();
}

playButton.addEventListener('click', () => {
  if (!tocando) {
    tocarProxima();
    tocando = true;
    playButton.textContent = '⏸';
  } else {
    radioPlayer.pause();
    tocando = false;
    playButton.textContent = '▶';
  }
});

nextButton.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % playlist.length;
  tocarProxima();
});

radioPlayer.addEventListener('ended', () => {
  currentIndex = (currentIndex + 1) % playlist.length;
  tocarProxima();
});

/* ======= ENVIO DO FORMULÁRIO ======= */
const form = document.getElementById('form');
const msg = document.getElementById('msg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const data = {
    nome: form.nome.value.trim(),
    celular: form.celular.value.trim(),
    descricao: form.descricao.value.trim()
  };

  msg.style.color = 'white';
  msg.textContent = 'Enviando...';

  try {
    const response = await fetch('/api/salvar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await response.json();

    if (result.success) {
      msg.style.color = 'lime';
      msg.textContent = 'Enviado com sucesso! ID: ' + result.id;
      form.reset();
    } else {
      msg.style.color = 'crimson';
      msg.textContent = result.message || 'Erro desconhecido';
    }

  } catch(err) {
    msg.style.color = 'crimson';
    msg.textContent = 'Erro: ' + err.message;
  }
});
</script>

</body>
</html>
